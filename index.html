<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AniMixr-dis3</title>
    <link rel="stylesheet" type="text/css" href="/index.ee89ec50.css">

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.3.0.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- Landing Pages - see https://www.8thwall.com/docs/web/#landing-pages -->
    <script src="//cdn.8thwall.com/web/landing-page/landing-page.js"></script>
    <script src="/index.74ffaafa.js"></script>
    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async="" src="//apps.8thwall.com/xrweb?appKey=iiIDBxPJJweAE1JQ94lbeHuvlXVBDK78Ohvaiuy9dHkAj0DGUVcdMdjIywRcBfZKaiEwnP"></script>

  </head>
  <body>
    <div id="nextbutton" style="z-index: 10; display: none">
      <h2>Next Animation</h2>
    </div>

    <a-scene next-button="" xrextras-gesture-detector="" landing-page="" xrextras-loading="" xrextras-runtime-error="" renderer="colorManagement:true" xrweb="allowedDevices: any">

      <!-- We can define assets here to be loaded when A-Frame initializes -->
      <a-assets>
        <a-asset-item id="animatedModel" src="mixamo-animated-lowpoly.glb"></a-asset-item>
      </a-assets>

      <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
      <a-camera id="camera" position="0 8 8" raycaster="objects: .cantap" cursor="
          fuse: false;
          rayOrigin: mouse;">
      </a-camera>

      <a-entity light="type: directional;
             intensity: 0.8;
             castShadow: true;
             shadowMapHeight:2048;
             shadowMapWidth:2048;
             shadowCameraTop: 10;
             target: #model;" position="1 4.3 2.5" xrextras-attach="target: model; offset: 1 15 3;" shadow="">
      </a-entity>

      <a-light type="ambient" intensity="0.5"></a-light>

      <a-entity id="model" gltf-model="#animatedModel" class="cantap" scale="3 3 3" animation-mixer="clip: idle; loop: repeat" xrextras-hold-drag="" xrextras-two-finger-rotate="" xrextras-pinch-scale="" shadow="">
      </a-entity>

      <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="50" height="50" material="shader: shadow" shadow=""></a-plane>
    </a-scene>
  <script src="/case1001b.d0320e1e.js"></script></body>
</html>
